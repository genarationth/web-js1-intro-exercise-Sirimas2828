<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Name</title>
</head>
<body>
    <div id = "inputName"> Hello </div>
    <input type = "button" onclick = "ChangeName();" name = "change" value = "Change the name!" />   
    <script src="script.js"></script>
    <script>
        function ChangeName() {
          let text;
          let person = prompt("What is your name?:", "Sirimas");
          if (person == null || person == "") {
            text = "User cancelled the prompt.";
          } else {
            text = "Hello " + person ;
          }
          document.getElementById("inputName").innerHTML = text;
        }
        </script>
        




</body>
</html>
